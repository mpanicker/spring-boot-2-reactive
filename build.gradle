buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.comcast'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-webflux')
	compile(group: 'org.springframework.boot', name: 'spring-boot-starter-undertow')
	compile('org.mortbay.jetty.alpn:alpn-boot:8.1.8.v20160420')
	//compile(group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat')
	//compile 'org.apache.tomcat.embed:tomcat-embed-core:9.0.10'
	//compile 'org.apache.tomcat.embed:tomcat-embed-el:9.0.10'
	//compile 'org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.10'
	//compile 'org.apache.tomcat.embed:tomcat-embed-websocket:9.0.10'
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test')
}
